<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>needToFood</title>
    <meta charset="utf-8">
    <link href="/css/main.css" rel="stylesheet">
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="/templates.js"></script>
  </head>

  <body>
    <div id="header">
    </div>
    <div id="pageBody">
      <form method="POST"onsubmit="return false">
        <label for="recipeTextBox">Recipe For: <input id="recipeTextBox" type="text" name="recipe"></label>
        <label for="recipeSubmitButton"><input id="recipeSubmitButton" type="submit" onclick="onSearchFormSubmit()"></label>
      </form>
    </div>
    <div id="footer">
    </div>
    <script>
      function onSearchFormSubmit(){
        var searchReq = new XMLHttpRequest();
        searchReq.onreadystatechange = function(){
          if(searchReq.status == 200 && searchReq.readyState == 4){
            console.log("recieved response to search.");
          }
        }
        searchReq.open("POST", "/search", true);
        searchReq.send(document.getElementById("recipeTextBox").value)
      }
    </script>
  </body>
</html>
