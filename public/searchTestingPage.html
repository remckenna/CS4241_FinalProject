<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>needToFood</title>
    <meta charset="utf-8">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/searchResults.css" rel="stylesheet">
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="/templates.js"></script>
  </head>

  <body>
    <div id="header">
    </div>
    <div id="pageBody">
      <form method="POST"onsubmit="return false">
        <label for="recipeTextBox">Recipe For: <input id="recipeTextBox" type="text" name="recipe"></label>
        <label for="recipeSubmitButton"><input id="recipeSubmitButton" type="submit" onclick="onSearchFormSubmit()"></label>
      </form>
      <div id="searchResultDiv" class="searchResults">
      </div>
    </div>
    <div id="footer">
    </div>
    <script>
      function onSearchFormSubmit(){
        var url = "/search?recipe="+document.getElementById("recipeTextBox").value;
        var searchReq = new XMLHttpRequest();
        searchReq.onreadystatechange = function(){
          onSearchFormResults(searchReq);
        }
        console.log("Get request to "+url);
        searchReq.open("GET", url, true);
        searchReq.send();
      }

      function onSearchFormResults(searchReq){
        if(searchReq.status == 200 && searchReq.readyState == 4){
          var searchResults = JSON.parse(searchReq.responseText);
          var resultsParent = document.getElementById("searchResultDiv");
          console.log(searchResults);
          resultsParent.innerHTML ="";
          searchResults.results.forEach(function(el){
            resultsParent.innerHTML += recipeSearchResultTemplate(el);
          })

        }
      }
    </script>
  </body>
</html>
